<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable DataTable</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

    <style>
        /* Main Table Styles */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .expand-icon {
            cursor: pointer;
            font-size: 16px;
        }

        .icon-angle-right::before {
            content: '\25B6'; /* Right arrow */
        }

        .icon-angle-down::before {
            content: '\25BC'; /* Down arrow */
        }

        /* Expanded Row Styles */
        .expanded-content {
            font-size: 0.9em;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            width: 100%;
        }

        /* Status Circles */
        .status-badges span {
            display: inline-block;
            margin-right: 5px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .green-circle {
            background-color: #28a745;
        }

        .red-circle {
            background-color: #dc3545;
        }

        .gray-circle {
            background-color: #6c757d;
        }

        .blue-circle {
            background-color: #007bff;
        }
    </style>
</head>
<body>

    <table id="example-table" class="table table-striped w-100">
        <thead>
            <tr>
                <th></th>
                <th>Group</th>
                <th>Entity Name</th>
                <th>Type</th>
                <th>Jurisdictions</th>
                <th>Registrations</th>
                <th>DBAs</th>
                <th>Bus Licenses</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span class="expand-icon icon-angle-right"></span></td>
                <td>ABC Group</td>
                <td>Algorithm Computers</td>
                <td>Profit Corporation</td>
                <td>CA</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>
                    <div class="status-badges">
                        <span class="green-circle">6</span>
                        <span class="red-circle">3</span>
                        <span class="gray-circle">2</span>
                        <span class="blue-circle">0</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            // Initialize DataTable
            var table = $('#example-table').DataTable({
                paging: true,
                info: true,
                ordering: false,
                columnDefs: [
                    { targets: 0, orderable: false }, // Disable sorting for the expand column
                ],
            });

            // Handle row expansion
            $('#example-table tbody').on('click', '.expand-icon', function () {
                var tr = $(this).closest('tr');
                var row = table.row(tr);

                if (row.child.isShown()) {
                    // Collapse row
                    row.child.hide();
                    $(this).removeClass('icon-angle-down').addClass('icon-angle-right');
                } else {
                    // Expand row
                    row.child(formatChildRow(row.data())).show();
                    $(this).removeClass('icon-angle-right').addClass('icon-angle-down');
                }
            });

            // Format child row content
            function formatChildRow(data) {
                return `
                    <table class="expanded-content">
                        <tr>
                            <td></td>
                            <td>ABC Group</td>
                            <td>Beyond Boundaries Ventures</td>
                            <td>Profit Corporation</td>
                            <td>CA</td>
                            <td>Domestic</td>
                            <td>8</td>
                            <td>1</td>
                            <td>
                                <div class="d-flex align-items-center justify-content-center p-1 green-bg rounded-pill">
                                    <span class="text-light mb-0">In Good Standing</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>ABC Group</td>
                            <td>Beyond Boundaries Ventures</td>
                            <td>Profit Corporation</td>
                            <td>CA</td>
                            <td>Domestic</td>
                            <td>8</td>
                            <td>1</td>
                            <td>
                                <div class="d-flex align-items-center justify-content-center p-1 green-bg rounded-pill">
                                    <span class="text-light mb-0">In Good Standing</span>
                                </div>
                            </td>
                        </tr>
                    </table>
                `;
            }
        });
    </script>
  
</body>
</html>
