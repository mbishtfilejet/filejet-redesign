<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Dropdown</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .dropdown-menu {
            padding: 10px;
        }

        .form-check {
            margin-bottom: 8px;
        }

        .btn-custom {
            background-color: #6c63ff; /* Replace with your desired color */
            color: white;
        }

        .dropdown-search {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="dropdown">
            <button 
                class="btn btn-custom dropdown-toggle w-100" 
                type="button" 
                id="dropdownMenuButton" 
                data-bs-toggle="dropdown" 
                aria-expanded="false">
                Group
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                <!-- Search Bar -->
                <li>
                    <input 
                        type="text" 
                        class="form-control dropdown-search" 
                        id="dropdownSearch" 
                        placeholder="Search...">
                </li>
                <!-- Options -->
                <li>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="group" id="group-all" value="All">
                        <label class="form-check-label" for="group-all">All</label>
                    </div>
                </li>
                <li>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="group" id="group-1" value="Group 1">
                        <label class="form-check-label" for="group-1">Group 1</label>
                    </div>
                </li>
                <li>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="group" id="group-2" value="Group 2">
                        <label class="form-check-label" for="group-2">Group 2</label>
                    </div>
                </li>
                <li>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="group" id="group-3" value="Group 3">
                        <label class="form-check-label" for="group-3">Group 3</label>
                    </div>
                </li>
                <li>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="group" id="group-4" value="Group 4">
                        <label class="form-check-label" for="group-4">Group 4</label>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("dropdownSearch");
            const options = document.querySelectorAll(".dropdown-menu .form-check");

            // Add event listener to filter options
            searchInput.addEventListener("input", function () {
                const filter = searchInput.value.toLowerCase();
                options.forEach(option => {
                    const label = option.querySelector("label").textContent.toLowerCase();
                    if (label.includes(filter)) {
                        option.style.display = "block";
                    } else {
                        option.style.display = "none";
                    }
                });
            });
        });
    </script>
</body>
</html>

    <span class="icon icon-circular icon-lg icon-status-future"></span>
    <span class="text-light ps-3 pe-3 h6 mb-0">Future</span>
