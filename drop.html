<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Collapsible Data Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container my-4">
    <h2 class="text-center">Collapsible Bootstrap Data Table</h2>

    <table class="table table-hover table-bordered">
      <thead>
        <tr>
            <th class="check-box-max-width">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    </label>
                  </div>
            </th>
            <th class="group-max-width">Group</th>
            <th class="fixed-max-width-150">Entity Name</th>
            <th class="">Jurisdictions</th>
            <th class="fixed-max-width">Type</th>
            <th class="fixed-max-width-150">Registrations</th>
            <th class="">Tasks</th>
            <th class="fixed-max-width-150">Due Date</th>
            <th class="fixed-max-width-150">Status</th>
            <th class="fixed-max-width-150">Actions</th>
        </tr>
      </thead>
      <tbody>

        <!-- Row 2 -->
        <tr data-bs-toggle="collapse" data-bs-target="#details2" class="clickable">
          <td>2</td>
          <td>GHI Group</td>
          <td>Lorem Ipsum</td>
          <td>LLC</td>
          <td>DE</td>
          <td>7</td>
          <td>
            <button class="btn btn-primary btn-sm">View</button>
          </td>
        </tr>
        <!-- Collapsible Row 2 -->
        <tr class="collapse" id="details2">
          <td>jhbkjb</td>
          <td>jhbkjb</td>
          <td>jhbkjb</td>
          <td>jhbkjb</td>
          <td>jhbkjb</td>
          <td>jhbkjb</td>
          <td>jhbkjb</td>
        </tr>
      </tbody>
    </table>
  </div>

  <style>
    .clickable {
      cursor: pointer;
    }

    .clickable:hover {
      background-color: #f1f1f1;
    }
  </style>
</body>

</html>
