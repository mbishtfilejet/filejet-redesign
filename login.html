<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Jet : Login</title>
  <!-- Styles -->
  <link rel="stylesheet" href="dist/css/filejet-style.css">
  <script src="dist/js/jquery.min.js"></script>
  <!-- Scripts -->
</head>

<body>

  <div class="login-page position-relative min-vh-100">
    <div class="container-fluid">
      <div class="d-flex w-100 px-5 py-4 align-items-center">
        <div class="col col-lg-6 col-xl-5 position-relative">
          <div class="card">
            <div class="card-body p-5">
              <div class="mb-4">
                <a href="/" class="pb-4 d-inline-block">
                  <img src="dist/images/logo.png">
                </a>
              </div>
              <div class="mb-4">
                <h1>
                  <strong>Welcome <br />to Filejet</strong>
                </h1>
                <span>Login to access your account.</span>
              </div>
              <form>
                <div class="form-group mb-3">
                  <label class="mb-3" for="email">Email</label>
                  <input type="email" class="form-control form-control-lg grey-input shadow-none" id="email"
                    aria-describedby="emailHelp" placeholder="Email address">
                </div>
                <div class="form-group mb-3 position-relative">
                  <label class="mb-3" for="password">Password</label>
                  <input type="password" class="form-control form-control-lg grey-input shadow-none" id="password"
                    placeholder="Password">
                  <span class="icon icon-eye position-absolute"></span>
                  <!-- <span class="icon icon-eye-slash position-absolute"></span> -->

                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 mt-2">CONFIRM</button>
              </form>
              <div class="text-end text-uppercase mb-5">
                <small>
                  <a href="./forget-password.html">Forgot password?
                  </a>
                </small>
              </div>
              <div class="pt-5">
                <p>
                  <span class="icon icon-help"></span>Need some help?
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-lg-6 col-xl-7 position-relative ps-5">
          <div class="ps-5 col-xl-6">
            <h2 class="large-text text-white mb-4 pb-3">
              <strong>
                One
                Platform,
                All Your Business
                Entities
              </strong>
            </h2>
            <h4 class="text-white">
              Welcome to Filejet! Where entity management just got a whole lot simpler! Let's jet!
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/js/plugins.min.js"></script>
  <script src="dist/js/custom.min.js"></script>
  <!-- Scripts End-->

</body>

</html>
