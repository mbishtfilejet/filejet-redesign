<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation Engine - Select Example</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Validation Engine CSS -->
    <link href="https://cdn.jsdelivr.net/npm/jquery-validation-engine@2.6.4/css/validationEngine.jquery.css" rel="stylesheet"/>

    <!-- Validation Engine JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation-engine@2.6.4/js/jquery.validationEngine.js"></script>

    <!-- Validation Engine Language -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation-engine@2.6.4/js/languages/jquery.validationEngine-en.js"></script>
</head>
<body>

<form id="myForm">
    <label for="formation-model">Select State:</label>
    <select class="validate[required]" id="formation-model" name="formation-model">
        <option value="" disabled selected hidden>Select State</option>
        <option value="1">Alabama</option>
        <option value="2">Alaska</option>
        <option value="3">Arizona</option>
        <option value="4">Arkansas</option>
    </select>

    <br><br>
    <button type="submit">Submit</button>
</form>

<script>
    $(document).ready(function () {
        $("#myForm").validationEngine();
    });
</script>

</body>
</html>
