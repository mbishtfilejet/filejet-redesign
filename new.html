<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="section">
        <!-- Form inside collapse -->
        <div id="managerForm" class="collapse show mt-3">
            <!-- Radio buttons to select Individual or Corporate -->
            <div class="mb-4 d-flex" managercheckbox-div>
                <div class="d-flex gap-4">
                    <div class="form-check">
                        <input class="form-check-input toggle-radio" type="radio" name="managerType" id="individual"
                            data-target="individualForm" checked />
                        <label class="form-check-label rights-label" for="individual">Individual</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input toggle-radio" type="radio" name="managerType" id="corporate"
                            data-target="corporateForm" />
                        <label class="form-check-label rights-label" for="corporate">Corporate</label>
                    </div>
                </div>
                <div class=" addmoreManager justify-content-end w-100">
                    <a href="#" class="d-flex align-items-center">
                        <span class="icon icon-add-circle-plus"></span> Add
                    </a>
                </div>
            </div>
            <!-- Individual Form -->
            <div id="individualForm" class="individualForm toggle-form">
                <fieldset class="individualfillingstate">
                    <div class="autocomplete-wrapper w-100">
                        <input type="text" class="form-control mb-3 autocomplete-input" placeholder="Name"
                            autocomplete="off" />
                        <div class="suggestions"></div>
                    </div>
                    <div class="filter2-dropdown additional-search dropdown mb-3">
                        <div class="multi-select-container d-flex align-items-center border border-1 rounded-2 m-0 white-bg"
                            id="roleContainer1" data-bs-toggle="dropdown" aria-expanded="false" tabindex="0">
                            <input type="button" class="search-input" id="roleSearch1" value="Role"
                                autocomplete="off" />
                        </div>
                        <ul class="dropdown-menu w-100" id="roleDropdown1">
                            <li>
                                <label class="dropdown-item"><input type="checkbox"
                                        class="form-check-input role-checkbox1 me-2" data-value="CEO" />
                                    CEO</label>
                            </li>
                            <li>
                                <label class="dropdown-item"><input type="checkbox"
                                        class="form-check-input role-checkbox1 me-2" data-value="VC" />VC</label>
                            </li>
                            <li>
                                <label class="dropdown-item"><input type="checkbox"
                                        class="form-check-input role-checkbox1 me-2" data-value="TL" />TL</label>
                            </li>
                            <li>
                                <label class="dropdown-item"><input type="checkbox"
                                        class="form-check-input role-checkbox1 me-2" data-value="Other" />Other</label>
                            </li>
                        </ul>
                    </div>
                    <input type="text" class="form-control mb-3" id="addressOne" placeholder="Email Address" />
                    <input type="text" class="form-control mb-3" id="addressOne" placeholder="Address Line 1" />
                    <input type="text" class="form-control mb-3" id="addressTwo" placeholder="Address Line 2" />
                    <div class="d-flex w-100 mb-4">
                        <input type="text" class="form-control me-3" id="cityName" placeholder="City" />
                        <div class="custom-dropdown-state w-100 me-3">
                            <select class="form-select" id="formation-model" required>
                                <option value="" disabled selected hidden>State</option>
                                <option value="1">Alabama</option>
                                <option value="2">Alaska</option>
                                <option value="3">Arizona</option>
                                <option value="4">Arkansas</option>
                                <option value="5">California</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" id="zipCode" placeholder="Zipcode" />
                    </div>
                    <div class="">
                        <button type="button" class="individualaddBtn btn btn-small py-0 px-5 rounded-3 ms-3" id="">
                            ADD
                        </button>
                        <button type="button" class="individualupdateBtn btn btn-small py-0 px-5 rounded-3 ms-3 d-none"
                            id="">
                            UPDATE
                        </button>
                    </div>
                </fieldset>
            </div>
            <!-- Individual Filled Form -->
            <div class="individualForm3 toggle-form" style="display: none">
                <div class="individual filledstate mt-4">
                    <div class="inputsfilled d-flex justify-content-between flex-column">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="groupName m-0">Adam Smith</p>
                                <p class="groupEmail m-0 mb-1 fw-normal text-disabled">CFO</p>
                                <p class="groupEmail m-0 fw-normal text-disabled">
                                    1234 Maple Street Springfield, IL 62704
                                </p>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="icon icon-new-edit me-3" data-toggle="tooltip" aria-label="EDIT"
                                    data-bs-original-title="EDIT"></span>
                                <span class="icon icon-new-delete m-0 deleteUser" data-bs-toggle="modal"
                                    data-bs-target="#userDelete" data-toggle="tooltip" aria-label="DELETE"
                                    title="DELETE"></span>
                            </div>
                        </div>
                        <div class="d-flex flex-column justify-content-between">
                            <hr />
                            <div class="d-flex justify-content-between">
                                <div>
                                    <p class="groupName m-0">James Thornton</p>
                                    <p class="groupEmail m-0 mb-1 fw-normal text-disabled">
                                        CFO
                                    </p>
                                    <p class="groupEmail m-0 fw-normal text-disabled">
                                        5678 Oak AvenueRivertown, CA 90210
                                    </p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="icon icon-new-edit me-3" data-toggle="tooltip" aria-label="EDIT"
                                        data-bs-original-title="EDIT"></span>
                                    <span class="icon icon-new-delete m-0 deleteUser" data-bs-toggle="modal"
                                        data-bs-target="#userDelete" data-toggle="tooltip" aria-label="DELETE"
                                        title="DELETE"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="mt-3">
                                                   <button type="button" class=" moreaddindividual d-flex align-items-center p-0 m-0 border-0 bg-white fw-normal">
                                                       <span class="icon icon-add-circle-plus"></span> Add
                                                   </button>
                                               </div> -->
                </div>
            </div>
            <!-- Corporate Form (Initially Hidden) -->
            <!-- corporate Form -->
            <div id="corporateForm" class="corporateForm toggle-form">
                <fieldset class="corporatefillingstate">
                    <input type="text" class="form-control mb-3" id="firstName" placeholder="corporate Name" />
                    <input type="text" class="form-control mb-3" id="addressOne" placeholder="Email Address" />
                    <input type="text" class="form-control mb-3" id="addressOne" placeholder="Address Line 1" />
                    <input type="text" class="form-control mb-3" id="addressTwo" placeholder="Address Line 2" />
                    <div class="d-flex w-100 mb-4">
                        <input type="text" class="form-control me-3" id="cityName" placeholder="City" />
                        <div class="custom-dropdown-state w-100 me-3">
                            <select class="form-select" id="formation-model" required>
                                <option value="" disabled selected hidden>State</option>
                                <option value="1">Alabama</option>
                                <option value="2">Alaska</option>
                                <option value="3">Arizona</option>
                                <option value="4">Arkansas</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" id="zipCode" placeholder="Zipcode" />
                    </div>
                    <div class="">
                        <button type="button" class="corporateaddBtn btn btn-small py-0 px-5 rounded-3 ms-3" id="">
                            ADD
                        </button>
                        <button type="button" class="corporateupdateBtn btn btn-small py-0 px-5 rounded-3 ms-3 d-none"
                            id="">
                            UPDATE
                        </button>
                    </div>
                </fieldset>
            </div>
            <!-- corporate Filled Form -->
            <div class="corporateForm3 toggle-form" style="display: none">
                <div class="corporate filledstate mt-4">
                    <div class="inputsfilled d-flex justify-content-between flex-column">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="groupName m-0">Adam Smith</p>
                                <p class="groupEmail m-0 mb-1 fw-normal text-disabled">CFO</p>
                                <p class="groupEmail m-0 fw-normal text-disabled">
                                    1234 Maple Street Springfield, IL 62704
                                </p>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="icon icon-new-edit me-3" data-toggle="tooltip" aria-label="EDIT"
                                    data-bs-original-title="EDIT"></span>
                                <span class="icon icon-new-delete m-0 deleteUser" data-bs-toggle="modal"
                                    data-bs-target="#userDelete" data-toggle="tooltip" aria-label="DELETE"
                                    title="DELETE"></span>
                            </div>
                        </div>
                        <hr />
                        <div class="d-flex flex-column justify-content-between">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <p class="groupName m-0">James Thornton</p>
                                    <p class="groupEmail m-0 mb-1 fw-normal text-disabled">
                                        CFO
                                    </p>
                                    <p class="groupEmail m-0 fw-normal text-disabled">
                                        5678 Oak AvenueRivertown, CA 90210
                                    </p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="icon icon-new-edit me-3" data-toggle="tooltip" aria-label="EDIT"
                                        data-bs-original-title="EDIT"></span>
                                    <span class="icon icon-new-delete m-0 deleteUser" data-bs-toggle="modal"
                                        data-bs-target="#userDelete" data-toggle="tooltip" aria-label="DELETE"
                                        title="DELETE"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="mt-3">
                                                  <button type="button" class=" moreaddcorporate d-flex align-items-center p-0 m-0 border-0 bg-white fw-normal">
                                                      <span class="icon icon-add-circle-plus"></span> Add
                                                  </button>
                                              </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
