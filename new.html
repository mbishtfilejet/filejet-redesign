<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Select Show Table Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<!-- Button to launch modal -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointRA">
  Open Modal
</button>

<!-- Modal markup -->
<div class="modal fade" id="appointRA" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Appoint RA</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Select -->
        <div class="mb-3">
          <label for="entityType-modeltable" class="form-label">Select Entity</label>
          <select class="form-select" id="entityType-modeltable">
            <option value="" disabled selected hidden>Select entity</option>
            <option value="1">Entity 1</option>
            <option value="2">Entity 2</option>
          </select>
        </div>

        <!-- Hidden table -->
        <div class="entityDiv" style="display: none;">
          <p><strong>Your entity details table:</strong></p>
          <table class="table table-bordered">
            <thead><tr><th>Name</th><th>State</th></tr></thead>
            <tbody>
              <tr><td>Entity 1</td><td>CA</td></tr>
              <tr><td>Entity 2</td><td>NY</td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
$(function() {
  // Hide table when modal finishes showing
  $('#appointRA').on('shown.bs.modal', function () {
    console.log('Modal shown'); // <- Check this prints
    $('.entityDiv').hide();
  });

  // Show table when a valid selection is made
  $('#appointRA').on('change', '#entityType-modeltable', function () {
    console.log('Select changed: ' + $(this).val()); // <- Check this prints
    if ($(this).val()) {
      $('.entityDiv').show();
    }
  });
});
</script>

</body>
</html>
