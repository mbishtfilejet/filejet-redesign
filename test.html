<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Jet: Dashboard</title>
  <!-- Styles -->
  <link rel="stylesheet" href="src/scss/filejet-style.css" />
  <style>
    /* HTML: <div class="inverted-radius"></div> */
    .inverted-radius {
      width: 250px;
      height: 150px;
      background: #a94444;
      /* red background matching image */
      position: relative;
      overflow: hidden;
    }

    .inverted-radius::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 60px;
      /* thickness of the black bar */
      background: black;
      transform: translateY(-50%);
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
    }
  </style>
</head>

<body class="main-dashboard-v2">
  <div class="inverted-radius">

</body>

</html>
