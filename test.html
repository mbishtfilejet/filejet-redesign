<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      width: 260px;
      height: 100vh;
      background-color: #f8f9fa;
      padding: 30px 20px;
      border-top-right-radius: 30px;
    }

    .nav-item-custom {
      padding: 10px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s ease-in-out;
    }

    .nav-item-custom:hover {
      background-color: #f0f0f0;
    }

    .nav-item-custom.active {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    .nav-icon {
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="sidebar">
    <!-- Logo -->
    <div class="d-flex align-items-center mb-5">
      <img src="https://via.placeholder.com/30x30" alt="logo" class="me-2">
      <h4 class="mb-0 fw-semibold">
        <span class="text-dark">File</span><span class="text-warning">jet</span>
      </h4>
    </div>

    <!-- Navigation -->
    <div class="d-grid gap-3">
      
      <!-- Dashboard (Active) -->
      <div class="nav-item-custom active">
        <div class="d-flex align-items-center">
          <img src="https://img.icons8.com/ios-filled/24/000000/apps-tab.png" class="nav-icon">
          <span>Dashboard</span>
        </div>
      </div>

      <!-- Entities -->
      <div class="nav-item-custom">
        <div class="d-flex align-items-center">
          <img src="https://img.icons8.com/ios-filled/24/000000/conference-call.png" class="nav-icon">
          <span>Entities</span>
        </div>
        <img src="https://img.icons8.com/ios/20/000000/info--v1.png" alt="info">
      </div>

      <!-- Add more items as needed -->

    </div>
  </div>

</body>
</html>
