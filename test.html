<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="form-group">
        <label class="fw-bold">Service Status:</label>
        <div class="d-flex align-items-center">
            <!-- Enabled Checkbox -->
            <div class="form-check me-3">
                <input class="form-check-input" type="checkbox" id="enabledCheck" checked>
                <label class="form-check-label" for="enabledCheck">Enabled</label>
            </div>
            
            <!-- Disabled Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabledCheck">
                <label class="form-check-label" for="disabledCheck">Disabled</label>
            </div>
        </div>
    </div>

    <!-- Hidden Form -->
    <div class="collapse mt-3" id="reasonForm">
        <div class="card card-body">
            <label for="reason" class="form-label">Reason for disabling:</label>
            <input type="text" class="form-control" id="reason" placeholder="Enter reason">
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const enabledCheck = document.getElementById("enabledCheck");
        const disabledCheck = document.getElementById("disabledCheck");
        const reasonForm = document.getElementById("reasonForm");

        // When Enabled is checked
        enabledCheck.addEventListener("change", function () {
            if (this.checked) {
                disabledCheck.checked = false; // Uncheck "Disabled"
                disabledCheck.disabled = true; // Disable "Disabled"
                reasonForm.classList.remove("show"); // Hide form
            } else {
                disabledCheck.disabled = false; // Enable "Disabled"
            }
        });

        // When Disabled is checked
        disabledCheck.addEventListener("change", function () {
            if (this.checked) {
                enabledCheck.checked = false; // Uncheck "Enabled"
                enabledCheck.disabled = true; // Disable "Enabled"
                reasonForm.classList.add("show"); // Show form
            } else {
                enabledCheck.disabled = false; // Enable "Enabled"
                reasonForm.classList.remove("show"); // Hide form
            }
        });
    });
</script>

</body>
</html>
