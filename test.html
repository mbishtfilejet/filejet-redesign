<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Litepicker Bootstrap 5 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Litepicker CSS -->
  <link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h3 class="mb-4">Litepicker Example</h3>

  <div class="mb-3">
    <input type="text" class="form-control litepicker" placeholder="Select a date">
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Litepicker JS -->
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>

<!-- Initialize Litepicker -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const input = document.querySelector('.litepicker');
    if (input) {
      new Litepicker({
        element: input,
        format: 'YYYY-MM-DD',
        autoApply: true,
        setup: (picker) => {
          // Debug event
          picker.on('show', () => console.log('Calendar shown'));
        }
      });
    } else {
      console.error('Input not found!');
    }
  });
</script>

</body>
</html>
