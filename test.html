<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar with SVG Curve Border</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #f2f2f2;
      border-right: 1px solid #ccc;
      position: relative;
      padding-top: 20px;
    }

    .nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      position: relative;
      padding: 15px 20px;
      cursor: pointer;
    }

    .nav-item.active {
      background-color: #fff;
      font-weight: bold;
    }

    /* SVG Curve Overlay */
    .nav-item.active::before {
  content: "";
  position: absolute;
  top: 0;
  right: -1px;
  width: 40px;
  height: 100%;
  background: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2240%22%20height%3D%2260%22%20viewBox%3D%220%200%2040%2060%22%3E%3Cpath%20d%3D%22M0%2C0%20Q40%2C0%2040%2C30%20Q40%2C60%200%2C60%22%20fill%3D%22%23fafafa%22%20stroke%3D%22%23ccc%22%20stroke-width%3D%221%22%20/%3E%3C/svg%3E") no-repeat right center;
  background-size: contain;
  z-index: 2;
}

    .main-content {
      flex: 1;
      padding: 30px;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul class="nav">
        <li class="nav-item active">Dashboard</li>
        <li class="nav-item">Entities</li>
        <li class="nav-item">Open Tasks</li>
        <li class="nav-item">Orders</li>
        <li class="nav-item">Licenses</li>
      </ul>
    </aside>
    <main class="main-content">
      <h1>Dashboard</h1>
      <p>This tab uses an SVG to create an inward curve with a visible border on the right side.</p>
    </main>
  </div>
</body>
</html>
